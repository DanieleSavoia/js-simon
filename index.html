<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Boom Countdown</title>
</head>
<body>
    <h1 class="titolo">
        Prossima lezione Javascript
    <h1>
      <div class="countdown">
        <p class="timer">
            <div style="text-align: center;">
               <span id="days"></span>
               <span>giorni</span>
            </div>
            <div style="text-align: center;">
               <span id="hours"></span>
               <span>ore</span>
            </div>
            <div style="text-align: center;">
               <span id="minutes"></span>
               <span>minuti</span>
            </div>
            <div style="text-align: center;">
               <span id="seconds"></span>
               <span>secondi</span>
            </div>
        </p>
      </div>
    <script src="script.js"></script>
</body>
</html>
